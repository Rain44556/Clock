<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div style="--color: rgba(12, 12, 53, 0.554); --height:100px;" id="hour" class="move">
                <h3></h3>
            </div>
            <div style="--color: rgb(241, 171, 171); --height:120px" id="min" class="move">
                <h3></h3>
            </div>
            <div style="--color: rgb(104, 248, 104); --height:135px" id="sec" class="move">
                <h3></h3>
            </div>

            <span style="--i:1;">
                <h2>1</h2>
            </span>
            <span style="--i:2;">
                <h2>2</h2>
            </span>
            <span style="--i:3;">
                <h2>3</h2>
            </span>
            <span style="--i:4;">
                <h2>4</h2>
            </span>
            <span style="--i:5;">
                <h2>5</h2>
            </span>
            <span style="--i:6;">
                <h2>6</h2>
            </span>
            <span style="--i:7;">
                <h2>7</h2>
            </span>
            <span style="--i:8;">
                <h2>8</h2>
            </span>
            <span style="--i:9;">
                <h2>9</h2>
            </span>
            <span style="--i:10;">
                <h2>10</h2>
            </span>
            <span style="--i:11;">
                <h2>11</h2>
            </span>
            <span style="--i:12;">
                <h2>12</h2>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
